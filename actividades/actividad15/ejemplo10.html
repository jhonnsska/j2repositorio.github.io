<!DOCTYPE html>
<html>
<head>
<title>Aligning Form Controls - problem</title>
<style type="texte/css">
body {
    font-family: arial, verdana, sans-serif;}
    </style>
</head>
<body>
<form action="example.php" method="post">
<div>
<label for="name" class="title">Name:</label>
<input type="text" id="name" name="name" />
</div>
<div>
<label for="email" class="title">Email:</label>
<input type="email" id="email" name="email" />
</div>
<div class="radio-buttons">
<span class="title">Gender:</span>
<input type="radio" name="gender" id="male" value="M" />
<label for="male">M</label>
<input type="radio" name="gender" id="female" value="F" />
<label for="female">F</label><br/>
</div>
<div class="submit">
<input type="submit" value="register" id="submit" />
</div>
</form>
<p>Las etiquetas de los elementos de formulario suelen ser longitudes
diferentes, lo que significa que los controles del fromulario no
aparecerán en línea recta.</p>
</body>
</html>
