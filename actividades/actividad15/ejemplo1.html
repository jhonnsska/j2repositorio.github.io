<!DOCTYPE html>
<html>
<head>
<title>List Style Type</title>
<style type="text/css>
ol#upprom { list-style-type: upper-roman;}
ol#lowrom { list-style-type: lower-roman;}
ol"#uppalp { list-style-type: upper-alpha;}
ol#lowalp {list-style-type: lower-alpha;}
ol#dec { list-style-type:decimal;}
ol#delece { list-style-type: decimal-leading-zero;}
ol#disc { list-style-type: disc;}
ol#circle { list-style-type: circle;}
ol#square { list-style-type: square;}
</style>
</head>
<body>
<h1>Estilos de Viñetas</h1>
<p>La propiedad de tipo List Style Type le permite controlar la forma o el estilo de la viñeta.</p>
<h3>upper-roman</h3><ol id="upprom">
<li>Cien Años De Soledad</li> <li>El Coronel No Tiene Quien Le Escriba</li></ol>
<h3>lower-roman</h3><ol id="lowrom">
<li>La Hojarasca</li><li>Doce Cuentos Peregrinos</li></ol>
<h3>upper-alpha</h3><ol id="uppalp">
<li>Crónica De Una Muerte Anunciada</li><li>El Amor En Los Tiempos Del Colera</li></ol>
<h3>lower-alpha</h3><ol id="lowalp">
<li>del Amor y Otros Demonios</li><li>Vivir Para Contarla</li></ol>
<h3>Decimal</h3> <ol id="dec">
<li>Relato De Un Naufrago</li><li>El Otoño del Patriarca</li></ol>
<h3>decimal-leading-zero</h3> <ol id="delece">
<li>La Mala Hora</li> <li>Noticia de un Secuestro</li></ol>
<h3>Disc</h3> <ol id="disc">
<li>La increible y triste historia de la candida erendida y su abuela desalmada</li></ol>
<h3>Circle</h3> <ol id="circle">
<li>El general en su laberinto</li> </ol>
<h3>square</h3> <ol id="square"> <li>Los Funerales de la Mamá Grande</li> </ol>
</body>
</html>
